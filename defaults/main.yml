---
# defaults file for ansible-role-ad-certificate
ca_server: "http://ca.lab.savarize.net/certsrv"
ad_username: ""
ad_password: ""
subject_alternative_names: ""
force_renewal: false
csr_path: request.csr
private_key_path: private.key
request_id_path: request_id.txt
certificate_path: certificate.crt
certificate_template: "WebServer"
days_remaining: 30

# ... certificate details ...
cert_common_name: "example.com"
cert_organization_name: "Example Organization"
cert_locality_name: "Example City"
cert_province_name: "Example Province"
cert_country_name: "US"
cert_email_address: "example@example.com"
cert_dns_names: []
cert_ip_addresses: []